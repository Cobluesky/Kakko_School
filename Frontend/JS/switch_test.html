<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Test</title>
</head>
<body>
    <script>
        let menu = prompt ("A,B,C,D 중 하나 입력");
        
        switch (menu)
        {
            case "A":
                alert("A : Aglio e Olio");
                break;
            
            case "B":
                alert("B : Beef Bourguignon");
                break;
            
            case "C":
                alert("C : Custard Cream Pie");
                break;
            
            case "D":
                alert("D : Dumplings With Soy Sauce");
                break;
            
            default:
                alert("잘못된 입력입니다.");
                break;
        }
    </script>
</body>
</html>
