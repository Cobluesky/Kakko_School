<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "header">Title</h1>
    <p id = "content">Hello!</p>
    <input type = "text" id = "alias" value = "valueSomething"/>

    <!-- form 안에 있으면 submit 기능 -->
    <button>버튼1</button>
    <input type = "button" value = "버튼" id = "btn">
    <script>
        let h1 = document.getElementById("header");
        let content = document.getElementById("content");
        let inputVal = document.getElementById("alias");
        let btn = document.getElementById("btn");
        h1.style.border = "2px dotted blue";

        content.innerHTML += "텍스트 추가"
        alert(inputVal.value);

        btn.addEventListener("click",
        () => {
            alert("Standard Event Model");
        })
    </script>

</body>
</html>
