<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
    //피보나치 재귀버전
      var answerArrRecur = [];
      function fibonacci(n) {
        let fiboArr = [1, 1];

        let fibo = (n) => {
          if (fiboArr[n] !== undefined) {
            return fiboArr[n];
          }

          fiboArr[n] = fibo(n - 1) + fibo(n - 2);
          answerArrRecur.push(fibo(n));
          return fiboArr[n];
        };

        return fibo(n);
      }
      console.log(fibonacci(10));
      console.log(answerArrRecur);

      //피보나치 비재귀버전
      function fibonacciNotRecur(n) {
        let fiboArrNotRecur = [1, 1];

        let fiboNotRecur = (n) => {
          for (var i = 2; i <= n; i++) {
            let fiboLastValue = fiboArrNotRecur[i - 2] + fiboArrNotRecur[i - 1];
            fiboArrNotRecur.push(fiboLastValue);
          }
        };
        fiboNotRecur(n);

        console.log("fiboNotRecur : " + fiboArrNotRecur);
      }
      fibonacciNotRecur(10);
      //코드를 아주 개같이 짰다. 대체 왜 함수를 2개만든거지???
    </script>
  </body>
</html>
