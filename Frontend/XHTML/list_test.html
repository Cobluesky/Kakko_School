<!DOCTYPE html>
<meta charset="utf-8" />
<head>
  <title>List Test</title>
  <style>
        li {color: cyan}
        ol > li {color: magenta; font-style:italic;}
  </style>
</head>
<body>
  <ul>
    순서없는 리스트입니다.
    <li>라면</li>
    <li>칼국수</li>
    <li>탄탄면</li>
  </ul>
  <ol>
    순서있는 리스트입니다.
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
  </ol>
</body>
